machine:
    services:
        - docker
    pre:
        - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
        - sudo curl -L -o /usr/local/bin/docker-compose https://github.com/docker/compose/releases/download/1.6.0/docker-compose-`uname -s`-`uname -m`
        - sudo chmod +x /usr/local/bin/docker-compose

dependencies:
    override:
        - docker-compose build

test:
    override:
        - docker-compose up -d

deployment:
    master:
        branch: master
        commands: 
            - docker login -u superdids -p $DOCKER_PASSWORD -e didrik.aubert@gmail.com
            - docker tag alpine_node_server_web superdids/devops
            - docker push superdids/devops